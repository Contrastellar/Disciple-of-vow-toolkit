<!DOCTYPE html>
<html>

<head>
    <title>Acquisition Helper</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

</head>

<body>
    <h1 id="">Acquisition Helper</h1>
    <div>
        <input type="text" placeholder="Enter session ID">
    </div>

    <div class="websiteArea">

        <div class="buttonZone">
            <button id="resetButton">RESET</button>
            <div> Users connected: <span>0</span></div>
            <select class="calloutSelect">
                <option value="fireteamVeggers">Fireteam Veggers</option>
                <option value="bungieStandard">Bungie Standard</option>
                <option value="bungieStandardKor">번지 표준</option>
            </select>
        </div>

        <div class="controlZone">
            <div class="symbols">
                <div class="symbol accent">
                    <div>
                        <img src="rsrc/antarctica.png">
                        <div id="antarcticaText">
                            antarctica
                        </div>
                    </div>
                </div>
                <div class="symbol">
                    <div>
                        <img src="rsrc/earth.png">
                        <div id="earthText">
                            earth
                        </div>
                    </div>
                </div>
                <div class="symbol">
                    <div>
                        <img src="rsrc/face.png">
                        <div id="faceText">
                            face
                        </div>
                    </div>
                </div>
                <div class="symbol">
                    <div>
                        <img src="rsrc/fleet.png">
                        <div id="fleetText">
                            fleet
                        </div>
                    </div>
                </div>
                <div class="symbol">
                    <div>
                        <img src="rsrc/flower.png">
                        <div id="flowerText">
                            flower
                        </div>
                    </div>
                </div>
                <div class="symbol">
                    <div>
                        <img src="rsrc/forsaken.png">
                        <div id="forsakenText">
                            forsaken
                        </div>
                    </div>
                </div>
                <div class="symbol">
                    <div>
                        <img src="rsrc/res.png">
                        <div id="resText">
                            res
                        </div>
                    </div>
                </div>
                <div class="symbol">
                    <div>
                        <img src="rsrc/garden.png">
                        <div id="gardenText">
                            garden
                        </div>
                    </div>
                </div>
                <div class="symbol accent">
                    <div>
                        <img src="rsrc/snek.png">
                        <div id="snekText">
                            snek
                        </div>
                    </div>
                </div>
                <div class="symbol">
                    <div>
                        <img src="rsrc/wellspring.png">
                        <div id="wellspringText">
                            wellspring
                        </div>
                    </div>
                </div>
                <div class="symbol">
                    <div>
                        <img src="rsrc/ww.png">
                        <div id="wwText">
                            W
                        </div>
                    </div>
                </div>
                <div class="symbol accent">
                    <div>
                        <img src="rsrc/witness.png">
                        <div id="witnessText">
                            witness
                        </div>
                    </div>
                </div>
                <div class="symbol">
                    <div>
                        <img src="rsrc/tower.png">
                        <div id="towerText">
                            tower
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
